<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://cj.cbcie.com/js/jquery-1.6.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>展示</title>
    <style type="text/css">@import"model.css";</style>
</head>
<body>

<div id="table_div">
    <table align="right" border="1" cellpadding="0" cellspacing="0" style="width: 50%;"  id="table1">
        <tr align="center" style="background-color: gray">
            <td style="width: 13%;">key</td>
            <td>value</td>
        </tr>
    </table>
</div>
<script>
    let api ="http://127.0.0.1:5000/shuju/"
    fetch(api).then(datajson=>datajson.json().then(datajson=>{
        console.log(typeof(datajson))
        console.log(datajson)
        var keys = Object.keys(datajson);
    for(let i=0;i<keys.length;i++){
        var show="<tr>";
        show+="<td align=\"center\">"+keys[i]+"</td>";
        show+="<td>"+datajson[keys[i]][0];
        for(let j=1;j<datajson[keys[i]].length;j++){
            //show+=<br/>+datajson[keys[j]];
            show+="<br/>"+datajson[keys[i]][j];
        }
        show+="</td>";
        show+="</tr>";
        $("#table1").append(show);
    }
    }))

</script>
<div class="photo"><img style="position: fixed;float:left;width:50%;" src="{{ url_for('static', filename='./images/概念层知识图谱.png')}}"></div>
</body>
</html>
